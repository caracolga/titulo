  <!-- splash screen -->

    <h2> Interfaces Feministas </h2>
      <p class="mb-4"> proyecto de titulación de Olga F. Vio </p>

      <div class="row justify-content-between px-5 pt-2">
        <!-- dormitorios -->
          <div id="scene1" class="scene">
            <div data-depth="0.80"><img src="fotos/capas/capa1-07.png" class="contain"></div>
            <div data-depth="0.40"><img src="fotos/capas/capa2-07.png" class="contain"></div>
            <div data-depth="0.20"><img src="fotos/capas/capa3-07.png" class="contain"></div>
            <div data-depth="0.60"><a style="pointer-events: auto;"><img src="fotos/capas/capa4-07.png" class="contain"></a></div>
          </div>

        <!-- living/comedor -->
          <div id="scene2" class="scene justify-right">
            <div data-depth="0.80"><img src="fotos/capas/capa1-09.png" class="contain"></div>
            <div data-depth="0.40"><img src="fotos/capas/capa2-09.png" class="contain"></div>

      </div>

          </div>

            <div data-depth="0.80"><img src="fotos/capas/capa1-10.png" class="contain"></div>
            <div data-depth="0.40"><img src="fotos/capas/capa2-10.png" class="contain"></div>

    <div class="container-fullheight-2">
        <div id="scene5" class="scene5" style="bottom: 5%;">

  <script>
      var scene = document.getElementById('scene1');

        $('#enterContainer').fadeOut(1000, function() {
         $("#enterContainer").remove();
        });
      });
    });
  </script>
