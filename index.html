<body>

  <!-- splash screen -->
  <div id="enterContainer" class="enterContainer">
    <h1 class="mb-4"> Interfaces Feministas </h1>
      <p class="mb-4"> baja de proyecto </p>
      <button id="entrar" class="button-enter justify-content-center">ENTRAR</button>
  </div>

  <!-- Navigation -->
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-transparent">
    <div class="container justify-content-between">
      <a class="navbar-brand justify-left active" href="index.html"><h2>Interfaces Feministas</h2></a>
      <a class="navbar-brand justify-right" href="about.html"><h2>sobre el proyecto</h2></a>
    </div>
  </nav>

  <!-- parallax de vistas -->
  <div id="parallax" class="container-main">
    <div class="container-fullheight">

      <div class="row justify-content-between px-5 pt-2">
        <!-- 01 dormitorios -->
          <div id="scene1" class="scene">
            <div data-depth="0.20"><img src="fotos/capas/capa1_01.png" class="contain"></div>
            <div data-depth="0.40"><img src="fotos/capas/capa2_01.png" class="contain"></div>
            <div data-depth="0.60"><img src="fotos/capas/capa3_01.png" class="contain"></div>
            <div data-depth="0.80"><a style="pointer-events: auto;"><img src="fotos/capas/capa4_01.png" class="contain"></a></div>
            <div data-depth="1.00"><a class="scene-name"><img src="fotos/capas/capa0_01.png" class="contain"></a></div>
          </div>

        <!-- 02 living/comedor -->
          <div id="scene2" class="scene justify-right">
            <div data-depth="0.20"><img src="fotos/capas/capa1_02.png" class="contain"></div>
            <div data-depth="0.40"><img src="fotos/capas/capa2_02.png" class="contain"></div>
            <div data-depth="0.60"><img src="fotos/capas/capa3_02.png" class="contain"></div>
            <div data-depth="0.80"><a style="pointer-events: auto;"><img src="fotos/capas/capa4_02.png" class="contain"></a></div>
            <div data-depth="1.00"><a class="scene-name"><img src="fotos/capas/capa0_02.png" class="contain"></a></div>
          </div>
      </div>

      <div class="row justify-content-between px-5" style="position: absolute; bottom: 10%; width: 100vw;">
        <!-- 03 baños -->
          <div id="scene3" class="scene">
            <div data-depth="0.20"><img src="fotos/capas/capa1_03.png" class="contain"></div>
            <div data-depth="0.40"><img src="fotos/capas/capa2_03.png" class="contain"></div>
            <div data-depth="0.60"><img src="fotos/capas/capa3_03.png" class="contain"></div>
            <div data-depth="0.80"><a style="pointer-events: auto;"><img src="fotos/capas/capa4_03.png" class="contain"></a></div>
            <div data-depth="1.00"><a class="scene-name"><img src="fotos/capas/capa0_03.png" class="contain"></a></div>
          </div>

        <!-- 04 patio/balcón -->
          <div id="scene4" class="scene justify-right">
            <div data-depth="0.20"><img src="fotos/capas/capa1_04.png" class="contain"></div>
            <div data-depth="0.40"><img src="fotos/capas/capa2_04.png" class="contain"></div>
            <div data-depth="0.60"><img src="fotos/capas/capa3_04.png" class="contain"></div>
            <div data-depth="0.80"><a style="pointer-events: auto;"><img src="fotos/capas/capa4_04.png" class="contain"></a></div>
            <div data-depth="1.00"><a class="scene-name"><img src="fotos/capas/capa0_04.png" class="contain"></a></div>
          </div>

      </div>
    </div>

    <!-- 05 cocina -->
    <figure class="container-fullheight-2 scene-scale">
        <div id="scene5" class="scene-cocina">
            <div data-depth="0.60"><img src="fotos/capas/capa1_05.png" class="contain"></div>
            <div data-depth="0.70"><img src="fotos/capas/capa2_05.png" class="contain"></div>
            <div data-depth="0.90"><img src="fotos/capas/capa3_05.png" class="contain"></div>
            <div data-depth="1.00"><img src="fotos/capas/capa4_05.png" class="contain"></div>
            <div data-depth="1.10"><a href="cocina.html" class="scene-name"><img src="fotos/capas/capa0_05.png" class="contain"></a></div>
        </div>
    </figure>

  <!-- Parallex JavaScript -->
  <script>
      var scene = document.getElementById('scene1');
      var parallax = new Parallax(scene);
      var scene = document.getElementById('scene2');
      var parallax = new Parallax(scene);
      var scene = document.getElementById('scene3');
      var parallax = new Parallax(scene);
      var scene = document.getElementById('scene4');
      var parallax = new Parallax(scene);
      var scene = document.getElementById('scene5');
      var parallax = new Parallax(scene);
  </script>

  <!-- splash screen -->
  <script>
    $(document).ready(function() {
      $("#entrar").click(function() {
        $('#enterContainer').fadeOut(1000, function() {
         $("#enterContainer").remove();
        });
      });
    });
  </script>

  <!-- Bootstrap core JavaScript -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
